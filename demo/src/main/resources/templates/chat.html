<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object=""${chatForm} action="#" th:action="@{/chat}" method="POST">
  <label for="username">Username:</label>
  <input id="username" type="text" th:field="*{username}">
  <label for="messageText">Message Text:</label>
  <input id="messageText" type="text" th:field="*{messageText}">
  <label for="messageType">Message Type: </label>
  <select id="messageType">
      <option th:each="type : ${T(com.example.demo.domain.MessageType).values()}"
              th:value="${type}"
              th:text="${type.type}">
      </option>
  </select>
  <input type="submit">
</form>
<div th:each="chatMessage : ${chatMessages}">
    <span th:text="${chatMessage.username}">Username</span>:
    <span th:text="${chatMessage.message}">Hello, world!</span>
</div>
</body>
</html>
